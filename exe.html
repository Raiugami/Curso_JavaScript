<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>

    <h1>Nacionalidade</h1>
    Informe o seu pais: <input type="text" name="pais" id="pais"> 
    <input type="button" value="Verificar" onclick="verificar()">
    <div id= "res"></div>

    <script>
        function verificar(){
        var vel = window.document.getElementById('pais')
        var res = window.document.getElementById('res')
        var paisp =String(vel.value)
       
        res.innerHTML= `Você nasceu em <strong>${paisp}</strong>`
        if (paisp == 'Brasil'){
            res.innerHTML += `<p><strong>Você é Brasileiro!</strong></p>`
        } else{
            res.innerHTML += `<p> Você é gringo, chefia xD!</p>`
        }
        }
    </script>
    
</body>
</html>
